<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"><!-- importamos la url de thymeleaf -->
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--BOOTSTRAP CSS-->
        <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
        <style>
            body{
                background-color: #31363F;
            }
            h1{
                color: white;
                text-align: center;
                padding-bottom: 20px;
            }
        </style>
    </head>
    <body>
        <div th:include="posts/layout.html::header-app"></div>

        <div class="container mt-4">
            <h1>Posteos Publicados</h1>
            <div th:each="post : ${posts}" class="card mb-3">
                <div class="card-body">
                    <h3 class="card-title" th:text="${post.title}"></h3>
                    <p class="card-text" th:text="${post.createdAt}"></p>
                    <p class="card-text" th:text="${post.content}"></p>
                    <a th:href="@{/post/postPage/{id} (id=${post.id}) }" class="btn btn-primary me-2"><img src="/img/see.png" alt="see"></a>
                    <a th:href="@{/post/edit/{id} (id=${post.id}) }" class="btn btn-warning me-2"><img src="/img/edit.png" alt="edit"></a>
                    <a th:href="@{/post/delete/{id} (id=${post.id}) }" class="btn btn-danger float-end"><img src="/img/delete.png" alt="delete"></a>
                </div>
            </div>
        </div>

        <!--BOOTSTRAP JS-->
        <script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>


    </body>
</html>

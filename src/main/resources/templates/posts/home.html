<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"><!-- importamos la url de thymeleaf -->
    <head>
        <title>Inicio</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--BOOTSTRAP CSS-->
        <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet"><!--spring started web define la carpeta static como la ruta para colocar hojas de estilo,archivos css y img-->
        <style>
            body{
                background-color: #31363F;
            }
            .row div div h1{
            color:white;
            }
            
            .container-search h2{
            color: white;
            }
            .btn-search{
                background-color: #76ABAE;
                color:black;
            }
            .card-body{
                background-color: #EEEEEE;
            }
        </style>
    
    </head>
    <body>
        <!--hacemos la incrustacion de codigo del header,ya que se va a encontrar en todas las paginas-->
        <div th:include="posts/layout.html::header-app"></div>
        
        <div class="container py-5">
    <div class="row">
        <div class="col-md-8">
            <div class="mb-3">
                <h1 class="mt-5">Últimos Posts</h1>
                <a th:href="@{/post/new}" class="btn btn-success"><img src="/img/plus.png" alt="plus" class="pe-2"> Nuevo Post</a>
            </div>
            <div th:each="post : ${posts}" class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title" th:text="${post.title}"></h5>
                    <p class="card-text" th:text="${post.content}"></p>
                    <a th:href="@{/post/postPage/{id} (id=${post.id})}" class="btn btn-secondary float-end mt-2">Leer más...</a>
                </div>
            </div>
        </div>
                <div class="col-md-4 container-search">
                    <h2 class="mt-5">Buscar por título</h2>
                    <form class="input-group" th:action="@{/post/search}" method="get">
                        <input type="text" class="form-control" placeholder="Buscar por título..." name="title" aria-label="Search" aria-describeby="search-btn">
                        <button class="btn btn-outline-secondary btn-search" type="submit" id="search-btn">Buscar</button>
                    </form>
                </div>
            </div>
        </div>

        <!--hacemos la incrustacion de codigo del header,ya que se va a encontrar en todas las paginas-->
        <div th:include="posts/footer.html::footer-app"></div>
        <!--BOOTSTRAP JS-->
        <script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
    </body>
</html>

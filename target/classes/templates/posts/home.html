<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"><!-- importamos la url de thymeleaf -->
    <head>
        <title>Home</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--BOOTSTRAP CSS-->
        <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet"><!--spring started web define la carpeta static como la ruta para colocar hojas de estilo,archivos css y img-->
    </head>
    <body>
        <!--hacemos la incrustacion de codigo del header,ya que se va a encontrar en todas las paginas-->
        <div th:include="posts/layout.html::header-app"></div>
        
        <div class="container py-5">
            <div class="row">
                <div class="col-md-8">
                    <div class="mb-3">
                        <h1 class="mt-5">Ultimos posts realizados</h1>
                        <a th:href="@{/post/new}" class="btn btn-success">Nuevo post</a>
                    </div>
                    <!--cada vez que se registre un nuevo post en el apartado de home se van a ir iterando uno tras otro con la info correspondiente de ese post-->
                    <!--hacemos una iteracion,el objeto con el que vamos a acceder es post,y le pasamos el nombre de la lista que le estamos pasando,en el controlador lo definimos como posts-->
                    <div th:each="post: ${posts}" class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${post.title}"></h5><!--ponemos el nombre del objeto y el nombre del atributo a traer-->
                            <p class="card-text" th:text="${post.content}"></p>
                            <a th:href="@{/post/postPage/{id} (id=${post.id})}" class btn btn-secondary float-end mt-2>Leer más...</a>
                        </div>
                        
                    </div>
                </div>
                
                <div class="col-md-4">
                    <h2 class="mt-5">Buscar por título</h2>
                    <form class="input-group" action="#" method="get">
                        <input type="text" class="form-control" placeholder="Search by Title..." name="title" aria-label="Search" aria-describeby="search-btn">
                        <button class="btn btn-outline-secondary" type="submit" id="search-btn">Buscar</button>
                    </form>
                </div>
            </div>
        </div>
        <footer class="footer mt-auto py-3 bg-light">
            <div class="container">
                <span class="text-muted">Blog Personal Noelia Cabral 2024</span>
            </div>
            
        </footer>

        <!--BOOTSTRAP JS-->
        <script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
    </body>
</html>

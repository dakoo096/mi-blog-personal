<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"><!-- importamos la url de thymeleaf -->
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--BOOTSTRAP CSS-->
        <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    </head>
    <body>
        <div th:include="posts/layout.html::header-app"></div>
        
        <div class="container mt-4">
            <h1>Published Publications</h1>
            <div th:each="post : ${posts}" class="card mb-3">
                <div class="card-body">
                    <h3 class="card-title" th:text="${post.title}"></h3>
                    <p class="card-text"th:text="${post.createdAt}"></p>
                    <p class="card-text" th:text="${post.content}"></p>
                    <a th:href="@{/post/postPage/{id} (id=${post.id}) }" class="btn btn-primary me-2">Ver</a>
                    <a href="#" class="btn btn-warning me-2">Editar</a>
                    <a href="#" class="btn btn-danger float-end">Eliminar</a>
                </div>
            </div>
        </div>
        
        
<!--BOOTSTRAP JS-->
        <script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>


    </body>
</html>
